<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poker.js</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Game styles -->
    <link rel="stylesheet" href="./style.css">

</head>

<body  style="margin-top:5%">
    <div class="row padding">
        
        <div class="col-md-3"></div>

        <div class="col-md-3 center">
            <div id="bot1" class="player_bot">
            </div>
        </div>

        <div class="col-md-3 center">
            <div id="bot2" class="player_bot">
            </div>
        </div>

        <div class="col-md-3 menuButton">
			<button type="button">Menu</button>
		</div>
    </div>	

    <div class="row">

        <div class="col-md-3 right">
            <div id="bot3" class="player_bot">
            </div>
        </div>

        <div class="col-md-6 center">
            <div id="table" class="table">
				<b1 id="table_row">
					<div class="row" style="margin-bottom: 10%">

						<d2 class="col-md-5 center">
						<img class="bot_card" src="textures/cards/purple_back.png" alt="bot_card">
						<img class="bot_card" src="textures/cards/purple_back.png" alt="bot_card">
						</d2>

						<d3 class="col-md-2 center"></d3>

						<d3 class="col-md-5 center">
						<img class="bot_card" src="textures/cards/purple_back.png" alt="bot_card">
						<img class="bot_card" src="textures/cards/purple_back.png" alt="bot_card">
						</d3>
					
					</div>
					<div  class="row padding">
						
						<d2 class="col-sm-4 left">
						<img class="bot_card" src="textures/cards/purple_back.png" alt="bot_card">
						<img class="bot_card" src="textures/cards/purple_back.png" alt="bot_card">
						</d2>

						<d3 class="col-sm center">
							<img id="first" class="table_cards" src="textures/cards/purple_back.png" alt="table_card">
							<img id="first" class="table_cards" src="textures/cards/purple_back.png" alt="table_card">
							<img id="first" class="table_cards" src="textures/cards/purple_back.png" alt="table_card">
						</d3>

						<d3 class="col-sm center">
							<img id="second" class="table_cards" src="textures/cards/purple_back.png" alt="table_card">
						</d3>

						<d3 class="col-sm center">
							<img id="third" class="table_cards" src="textures/cards/purple_back.png" alt="table_card">
						</d3>

						<d3 class="col-sm-3 right">
						<img class="bot_card" src="textures/cards/purple_back.png" alt="bot_card">
						<img class="bot_card" src="textures/cards/purple_back.png" alt="bot_card">
						</d3>

					</div>
					<div class="row" style="margin-top: 10%">
						<d2 class="col-md bottom">
							<button type="button">Leave</button>
							<button type="button">Bind</button>
						</d2>

						<d3 class="col-md center"></d3>

						<d3 class="col-md center"></d3>
					
					</div>

				</b1>
			</div>
        </div>

        <div class="col-md-3 left">
            <div id="bot3" class="player_bot">
            </div>
        </div>

    </div>

    <d1 class="row">

        <d1 class="col-sm bottom button">
			<button type="button">Leave</button>
			<button type="button">Bind</button>
		</d1>

        <d1 class="col-md topRight">
            <d1 id="player" class="player_bot user"></d1>
        </d1>

		<d1 class="col-md player_card">
			<img id="player_card0" class="top"  src="textures/cards/purple_back.png" alt="userCard">
			<img id="player_card1" class="top"  src="textures/cards/purple_back.png" alt="userCard">
		</d1> 

        <d1 class="col-md top_left">
			 <d1 id="bot5" class="player_bot"></d1>
		</d1>

    </d1>

    <!-- Game Script -->
    <script src="lodash.js"></script>
    <script src="model/jogador.js"></script>
    <script src="model/bot.js"></script>
    <script src="model/naipes.js"></script>
    <script src="model/card.js"></script>
    <script src="mesa.js"></script>
    <script src="index.js"></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
